# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-GB"
site_theme               : "default"
title                    : "Associate CMALT Portfolio"
title_separator          : "-"
name                     : &name "Guido Conaldi"
description              : &description "Associate CMALT Portfolio - Technology Enhanced Learning Professional Development"
url                      : https://dirusulixes.github.io
baseurl                  : ""
repository               : "dirusulixes/dirusulixes.github.io"

